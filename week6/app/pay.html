      <div class="position-relative mt-4 mb-6">
        <div class="progress" style="height: 1px;">
          <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill d-flex justify-content-center align-items-center text-white"
          style="width: 20px; height:20px; cursor: default;">
          <span class="material-icons" style="font-size: 12px;" >done</span>
        </button>
        <p class="text-primary pt-6 position-absolute translate-middle">課程報名</p>
        <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill d-flex justify-content-center align-items-center text-white"
          style="width: 20px; height:20px; cursor: default;">2</button>
        <p class="text-primary pt-6 position-absolute translate-middle start-50">信用卡付款</p>
        <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill d-flex justify-content-center align-items-center border border-white"
          style="width: 20px; height:20px; cursor: default;">3</button>

      </div>
    </div>

</section>
<main class="container-fluid pay" style="background-color: #000;">
  <section class="container pb-8 pt-6">
    <div class="row">
      <div class="col-md-6 col-xl-4 mx-auto">
        <div class="bg-dark text-white py-6 px-5 credit-form">
          <h1 class="fs-4 text-center">信用卡付款</h1>
          <h2 class="fs-6 pt-6 pb-4 text-center text-md-start">請輸入信用卡資訊進行付款</h2>
          <label for="credit" class="text-light w-100 me-lg-6 mb-4">
            <p class="text-light d-flex justify-content-between">信用卡帳號<span class="message creditUser"></span></p>
            <input class="d-block text-white bg-secondary rounded-3 py-2 px-3 mt-2 w-100 border border-white" name="creditUser"
              type="text" placeholder="Xxxx-xxxx-xxxx-xxxx" maxlength="16">
          </label>
          <label for="saveNum" class="text-light w-100 me-lg-6 mb-4">
            <p class="text-light d-flex justify-content-between">安全碼<span class="message creditPass"></span></p>
            <input class="d-block text-white bg-secondary rounded-3 py-2 px-3 mt-2 w-100 border border-white" name="creditPass"
              type="password" placeholder="***" maxlength="3">
          </label>
          <label for="saveDate" class="text-light w-100 me-lg-6 mb-4">
            <p class="text-light d-flex justify-content-between">有效日期<span class="message date"></span></p>
            <input class="d-block text-white bg-secondary rounded-3 py-2 px-3 mt-2 w-100 border border-white" name="date"
              type="text" placeholder="(MM-YY)">
          </label>
          <div class="d-flex flex-column flex-sm-row justify-content-between align-items-sm-center">
            <p class="fs-5 pb-4 pb-sm-0">NT1600</p>
            <a href="./pay_success.html" class="course-btn check-btn px-5 text-center">下一步</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
